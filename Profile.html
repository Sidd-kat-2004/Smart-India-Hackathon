<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F4F8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            color: #2C3E50;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-header .username {
            font-size: 24px;
            font-weight: bold;
            margin-right: 520px;
        }

        .ranking-board, .medals-section, .stats {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ECF0F1;
            border-radius: 10px;
        }

        .ranking-board h2, .medals-section h2, .stats h2 {
            color: #2C3E50;
            margin-top: 0;
        }

        .ranking-board p, .stats p {
            font-size: 18px;
        }

        .medals-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .medal {
            text-align: center;
        }

        .medal img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .medal h3 {
            margin: 10px 0 0;
            color: #2C3E50;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-item {
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }

        .stat-item h3 {
            margin: 0;
            color: #2C3E50;
            font-size: 20px;
        }

        .stat-item p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Profile Page</h1>
    </header>

    <div class="profile-container">
        
        <div class="profile-header">
            <img src="ProfileImage.jpg" alt="Profile Picture">
            <div class="username">TestDummy</div>
        </div>

        <div class="ranking-board">
            <h2>Ranking Board</h2>
            <p><strong>Rank:</strong> 3rd</p>
            <p><strong>Score:</strong> 8500</p>
        </div>

        <div class="medals-section">
            <div class="medal">
                <img src="diamond.png" alt="Diamond Medal">
                <h3>8</h3>
            </div>
            <div class="medal">
                <img src="gold.png" alt="Gold Medal">
                <h3>6</h3>
            </div>
            <div class="medal">
                <img src="silver.png" alt="Silver Medal">
                <h3>7</h3>
            </div>
            <div class="medal">
                <img src="bronze.png" alt="Bronze Medal">
                <h3>10</h3>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <h3>Courses Completed</h3>
                <p>8</p>
            </div>
            <div class="stat-item">
                <h3>Average Question Completed</h3>
                <p>2.4</p>
            </div>
            <div class="stat-item">
                <h3>Contribution Points</h3>
                <p>1200</p>
            </div>
        </div>
    </div>
</body>
</html>
